<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
<body>
<form th:method="POST"  th:action="@{/item/{id}(id=${item.getId()})}" th:object="${item}">
    <label for="itemName">Enter name: </label>
    <input type="text" th:field="*{itemName}" id="itemName"/>
    <div style="color: red" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Name Error</div>
    <br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
