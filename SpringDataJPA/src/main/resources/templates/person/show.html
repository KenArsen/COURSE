<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<p th:text="${person.getId()}"></p>
<p th:text="${person.getName()}"></p>
<p th:text="${person.getAge()}"></p>
<p th:text="${person.getEmail()}"></p>
<p th:text="${person.getDateOfBirth()}"></p>
<p th:text="${person.getCreatedAt()}"></p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/people/{id}/delete(id=${person.getId()})}">
  <input type="submit" th:value="DELETE">
</form>
</body>
</html>
