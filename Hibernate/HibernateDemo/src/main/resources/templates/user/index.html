<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="usr : ${users}">
  <a th:href="@{/user/{id}(id=${usr.getId()})}" th:text="${usr.getName()}">user</a>
    <a th:if="${usr.isAdmin()}" th:text="Admin"></a>
</div>
<br/>
<hr/>
<a href="/user/new">Create new user</a>
</body>
</html>
