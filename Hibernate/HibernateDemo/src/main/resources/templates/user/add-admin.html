<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add admin</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}">
    <label for="person">Select user</label>
    <select th:object="${user}" th:field="*{id}" id="person">
        <option th:each="person : ${users}" th:value="${person.getId()}"
                th:text="${person.getName()}"></option>
    </select>

    <input type="submit" value="Appoint admin"/>
</form>
</body>
</html>
